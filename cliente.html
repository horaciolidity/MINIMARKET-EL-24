<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cliente</title>
  <style>
   body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-size: 22px;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }

    h1, h2 {
      text-align: center;
      font-size: 36px;
      color: #00c6ff;
      text-shadow: 2px 2px 4px #000;
    }

    ul#lista {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    ul#lista li {
      padding: 15px 20px;
      margin-bottom: 10px;
      background: #2e2e2e;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    #total {
      text-align: center;
      margin-top: 40px;
      font-size: 40px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 1px 1px 2px #000;
    }

    @media (max-width: 768px) {
      body {
        font-size: 18px;
      }

      ul#lista li {
        font-size: 20px;
      }

      #total {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <h1>Productos</h1>
  <ul id="lista"></ul>
  <h2>Total: $<span id="total">0.00</span></h2>
<script src="visor-cliente.js"></script>



</body>
</html>
