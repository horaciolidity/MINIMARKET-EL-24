<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cliente</title>
  <style>
  @font-face {
      font-family: 'Digital';
      src: local('Digital-7'), local('DS-Digital'), local('Courier New'), monospace;
    }

    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Digital', monospace;
      font-size: 26px;
      padding: 30px;
    }

    h1, h2 {
      text-align: center;
      font-size: 40px;
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00;
    }

    ul#lista {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    ul#lista li {
      padding: 18px 25px;
      margin-bottom: 12px;
      background: #111;
      border-left: 5px solid #0f0;
      border-radius: 8px;
      font-size: 28px;
      box-shadow: 0 0 5px #0f0;
    }

    #total {
      font-size: 50px;
      font-weight: bold;
      color: #ffff00;
      text-shadow: 0 0 10px #ff0, 1px 1px 3px #333;
      display: inline-block;
    }

    @media (max-width: 768px) {
      body {
        font-size: 20px;
      }

      ul#lista li {
        font-size: 22px;
      }

      #total {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <h1>Productos</h1>
  <ul id="lista"></ul>
  <h2>Total: $<span id="total">0.00</span></h2>
<script src="visor-cliente.js"></script>



</body>
</html>
